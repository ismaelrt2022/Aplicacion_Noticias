<div class="jumbotron mt-5">
<h2 class="heading">Filtra noticias por pais y categoria</h2>
<div class="row">
    <div class="col-lg-8 offset lg-2">
        <form  (submit)="BotonBuscar()">
            <div class="form-group">
               <label for="ejemploSelect1" class="form-label mt-4">CATEGORÍA</label>
                <select class="form-select form-select-lg" name="categoria"  [(ngModel)]="categoriaseleccionada">
                  <option *ngFor="let categoria of categorias;let x = index;" [value]="categoria.value"><font style="vertical-align: inherit;">{{categoria.name}}<font style="vertical-align: inherit;"></font></font></option>
              
                </select>
                </div>

        <div class="form-group">
            <label for="ejemploSelect2" class="form-label mt-4">PAÍS</label>
            <select class="form-select form-select-lg" name="pais"  [(ngModel)]="paisseleccionado" >
                <option *ngFor="let pais of paises; let i=index;" [value]="pais.value" ><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">{{pais.name}}</font></font></option>
               
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-lg mt-5">Buscar</button>
        </form>
      
    </div>
  </div>


</div>
