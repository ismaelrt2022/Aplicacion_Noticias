<div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col"  *ngFor="let noticias of listadoNoticias; let i=index">
      <div class="card" >
        <img [src]="noticias.urlToImage" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{noticias.title}}</h5>
          <p class="card-text">{{noticias.content}}</p>
        </div>
        <a [href]="noticias.url" class="btn btn-primary btn-block" target="_blank">+Informacion</a>
      </div>    
    </div>
  </div>
